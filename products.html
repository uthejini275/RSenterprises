<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #b51a00;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 1001;
    }

    .logo {
      font-size: 24px;
      font-weight: 800;
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px;
      margin-right: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ffcccb;
    }

    .menu-icon {
      display: none;
      font-size: 28px;
      cursor: pointer;
      z-index: 1002;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      flex: 1;
    }

    h1 {
      color: #2C0977;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .grid a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      text-decoration: none;
      color: #2C0977;
      font-weight: 600;
    }

    .grid a:hover {
      transform: scale(1.05);
    }

    .grid img {
      height: 60px;
      width: auto;
    }

    footer {
      background: #2C0977;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }

      nav ul {
        display: none;
        flex-direction: column;
        background: #b51a00;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        text-align: center;
        z-index: 1000;
      }

      nav ul.show {
        display: flex;
      }

      nav ul li {
        padding: 10px 0;
      }

      header {
        flex-direction: row;
      }

      .grid {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
