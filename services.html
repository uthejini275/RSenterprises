<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Services - RS Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #b51a00;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 30px;
      font-weight: 800;
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 80px;
      margin-right: 15px;
    }
    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
    }
    nav {
      flex-basis: 100%;
      display: flex;
      justify-content: flex-end;
    }
    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: #ffcccb;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      line-height: 1.8;
      text-align: center;
      flex: 1;
    }
    h1, h2 {
      color: #2C0977;
      margin-bottom: 10px;
    }
    .services-list {
      text-align: left;
      display: inline-block;
      margin-top: 20px;
    }
    .services-list li {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .service-image {
      margin-top: 30px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    footer {
      background: #2C0977;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      nav {
        display: none;
        width: 100%;
        margin-top: 10px;
      }
      nav.active {
        display: flex;
        justify-content: center;
      }
      nav ul {
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      nav ul li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://github.com/uthejini275/RSenterprises/blob/main/images/RSE%20LOGO%20NEW%20.jpg?raw=true" alt="RS Enterprises">
      RS ENTERPRISES
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Our Services</h1>
    <h2>What We Offer</h2>
    <ul class="services-list">
      <li>✅ High-quality product development</li>
      <li>✅ Business consulting</li>
      <li>✅ Customer support</li>
    </ul>

    <!-- Service image section -->
    <img class="service-image" src="https://github.com/uthejini275/RSenterprises/blob/main/images/blaser_blog_Der-Refraktometer-im-Einsatz.jpg?raw=true" alt="RS Enterprises Services">
  </div>

  <footer>
    <p>&copy; 2025 RS Enterprises. All Rights Reserved.</p>
    <p>Contact: info@rsenterprises.com | Tel: 040-48544579</p>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navbar');
      nav.classList.toggle('active');
    }
  </script>
</body>
</html>
