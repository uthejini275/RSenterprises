<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Services - RS Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #b51a00;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 1001;
    }

    .logo {
      font-size: 24px;
      font-weight: 800;
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px;
      margin-right: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
    }

    .menu-icon {
      display: none;
      font-size: 28px;
      cursor: pointer;
      z-index: 1002;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: #b51a00;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        text-align: center;
        z-index: 1000;
      }

      nav ul.show {
        display: flex;
      }

      nav ul li {
        padding: 10px 0;
      }

      .menu-icon {
        display: block;
      }
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      flex: 1;
      text-align: center;
      color: #333;
    }

    h1, h2 {
      color: #2C0977;
      margin-bottom: 10px;
    }

    .services-list {
      text-align: left;
      display: inline-block;
      margin-top: 20px;
    }

    .services-list li {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .services-image {
      margin-top: 30px;
      text-align: center;
    }

    .services-image img {
      width: 100%;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    footer {
      background: #2C0977;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/RSE LOGO NEW .jpg" alt="RS Enterprises" />
      RS ENTERPRISES
    </div>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <nav>
      <ul id="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Our Services</h1>
    <h2>What We Offer</h2>
    <ul class="services-list">
      <li>✅ High-quality product development</li>
      <li>✅ Business consulting</li>
      <li>✅ Customer support</li>
    </ul>

    <div class="services-image">
      <img src="https://github.com/uthejini275/RSenterprises/blob/main/images/blaser_blog_Der-Refraktometer-im-Einsatz.jpg?raw=true" alt="Service Image">
    </div>
  </div>

  <footer>
    <p>&copy; 2025 RS Enterprises. All Rights Reserved.</p>
    <p>Contact: info@rsenterprises.com | Tel: 040-48544579</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("nav-menu").classList.toggle("show");
    }
  </script>

</body>
</html>
